<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>JustCode</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<!--/*@thymesVar id="article" type="com.oskarro.justcode.domains.Article"*/-->
<!--/*@thymesVar id="category" type="com.oskarro.justcode.domains.Category"*/-->
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Article Form</h2>
    <div>
        <form class="form-horizontal" role="form" th:object="${article}" th:action="@{/article/new}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Title:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{title}" id="name"/>
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="col-sm-2 control-label">Description:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{description}" id="description"/>
                </div>
            </div>
            <div class="form-group">
                <label for="content" class="col-sm-2 control-label">Content:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{content}" id="content"/>
                </div>
            </div>
            <form role="form" th:action="@{/category/relationAdd}" method="get">
                <div class="form-group">
                    <label for="name">Choose category</label>
                    <select  name="idCategory" id="idObject" class="form-control">
                        <option th:each="category  : ${categories}" th:value="${category.id}"
                                th:text="${category.name}">Dostawca</option>
                    </select>
                    <input type=hidden id="name" th:value="${id}" name="idArticle"/>
                </div>
                <button type="submit" class="btn btn-primary">
                    Add
                </button>
            </form>

            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
