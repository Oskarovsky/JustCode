    <h2>Enter category</h2>

        <div class="row">
            <div class="col-md-8">
                <form role="form" th:action="@{/category/relationAdd}" method="get">
                    <div class="form-group">
                        <label for="name">
                            Choose category
                        </label>
                        <select  name="idCategory" id="idObject" class="form-control">
                            <option th:each="category  : ${categories}" th:value="${category.id}"
                                    th:text="${category.name}">Category</option>
                        </select>
                        <input type=hidden th:value="${id}" name="idArticle" id="name"/>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        Dodaj
                    </button>
                </form>
            </div>
