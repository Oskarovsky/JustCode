<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>JustCode by Oskar Slyk</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Your article</h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Title:</label>
                <div class="col-sm-10">
                    <!--/*@thymesVar id="article" type="com.oskarro.justcode.domains.Article"*/-->
                    <p class="form-control-static" th:text="${article.title}">Title</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Content:</label>
                <div class="col-sm-10">
                    <!--/*@thymesVar id="article" type="com.oskarro.justcode.domains.Article"*/-->
                    <p class="form-control-static" th:text="${article.getContent()}">Content</p>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
