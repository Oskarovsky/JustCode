<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>JustCode</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<!--/*@thymesVar id="article" type="com.oskarro.justcode.domains.Article"*/-->
<!--/*@thymesVar id="category" type="com.oskarro.justcode.domains.Category"*/-->
<!--/*@thymesVar id="comment" type="com.oskarro.justcode.domains.Comment"*/-->


<div class="flex-wrapper">
    <div class="container-fluid">
        <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
        <div class="leftcolumn">
            <div class="row" style="margin-top:20px">
                <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                    <form autocomplete="off" action="#" th:action="@{/createComment}"
                          th:object="${comment}" method="post" role="form">

                        <h2 class="text-center">Write new comment</h2>

                        <div class="form-group">
                            <label th:if="${#fields.hasErrors('body')}" th:errors="*{content}"
                                   class="alert alert-danger"></label>
                            <textarea th:field="*{content}"
                                      placeholder="Body" class="form-control input-lg"/>
                        </div>

                        <input type="hidden" th:field="*{article}"/>
                        <input type="hidden" th:field="*{user}"/>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Comment</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
