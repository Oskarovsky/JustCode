<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>JustCode by Oskar Slyk</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="flex-wrapper">
<!--/*@thymesVar id="article" type="com.oskarro.justcode.domains.Article"*/-->
<!--/*@thymesVar id="comment" type="com.oskarro.justcode.domains.Comment"*/-->
<div class="container-fluid">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

<div class="leftcolumn">

    <div class="page-header">
        <h2 th:text="${article.title}">Your article</h2>
    </div>
    <div class="caret">
        <span style="font-size: 21px">Category: </span><span th:each="category : ${article.categories}" th:text="${category.name}"
                                     style="font-size: 21px">Category</span>
    </div>

    <div class="details">
        <span th:text="${'Last update: ' + #dates.format(article.lastUpdatedAt, 'dd-MMM-yyyy')}"
        style="font-size: 12px">day</span>
    </div><br/>

    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-12">
                    <p class="form-control-staticl" style="font-size: 18px" th:text="${article.content}">Content</p>
                </div>
            </div>
        </form>
    </div>

    <!--
    <div>
        <form class="form-horizontal" role="form" action="#" th:object="${comments}" method="post"
              th:action="@{'/article/' + ${article.getId()} + '/comment'}">
            <label for="content" class="col-sm-2 control-label">Comment:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{content}" id="content"/>
            </div>
            <div class="row">
                <button type="submit" class="btn-sm">Submit</button>
            </div>
        </form>
    </div>
    -->

    <div th:each="comment : ${article.comments}">
        <p class="text-info" th:text="${comment.user}"></p>
        <p class="text-secondary" th:text="${#dates.format(comment.getCreateDate, 'dd-MM-yyyy')}">20 may 2019</p>
        <p class="card" th:text="${comment.content}"></p>
        <!--<img th:src="@{/images/def_face.jpg}" class="img img-rounded img-fluid"/>-->
    </div>

</div>

    <!--/*/ <th:block th:include="fragments/sidebar :: sidebar"></th:block> /*/-->
</div>

<footer>
    <!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->
</footer>

</div>

</body>


</html>
