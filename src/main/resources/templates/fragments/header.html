<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head lang="en">

</head>

<body>

<div class="container">
    <div th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#" th:href="@{/}">JustCode</a>


            <div class="collapse navbar-collapse">

                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="navbar-link" href="#" th:href="@{/article/all}">All articles</a>
                    </li>

                    <li class="nav-item">
                        <a class="navbar-link" sec:authorize="hasRole('ROLE_ADMIN')"
                           href="#" th:href="@{/article/new}">Add article</a>
                    </li>

                    <li class="nav-item">
                        <a class="navbar-link" sec:authorize="hasRole('ROLE_ADMIN')"
                           href="#" th:href="@{/admin}">Admin Panel</a>
                    </li>
                </ul>

                <form th:action="@{/login}">
                    <a sec:authorize="isAnonymous()" class="loginPanel" href="#" th:href="@{/login}">Sign In</a>
                </form>
                <form th:action="@{/register}">
                    <a sec:authorize="isAnonymous()" class="loginPanel" href="#" th:href="@{/register}">Register</a>
                </form>


                <form th:action="@{/logout}" method="post">
                    <input sec:authorize="isAuthenticated()" type="submit" value="Log out" />
                </form>
                <!--
                <form class="form-inline my-2 my-md-0">
                    <input class="form-control" type="text" placeholder="Search" aria-label="Search">
                </form>
                -->
            </div>
        </nav>

        <div class="jumbotron">
            <h3 align="center">JustCode with Oskar Slyk</h3>
        </div>

        <div th:if="${#httpServletRequest.remoteUser != null}">
            <p th:text="'Welcome ' + ${#httpServletRequest.remoteUser}">
                sample_user
            </p>
        </div>



    </div>
</div>

</body>
</html>
