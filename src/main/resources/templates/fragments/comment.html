<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<!--/*@thymesVar id="article" type="com.oskarro.justcode.domains.Article"*/-->
<!--/*@thymesVar id="category" type="com.oskarro.justcode.domains.Category"*/-->
<!--/*@thymesVar id="comment" type="com.oskarro.justcode.domains.Comment"*/-->
<th:block th:fragment="comment">
<div class="new_comment" style="margin-top:20px">

    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
        <form autocomplete="off" action="#" th:action="@{/createComment}"
              th:object="${comment}" method="post" role="form">

            <input type="hidden" th:field="*{article.id}"/>
            <input type="hidden" th:field="*{user}"/>

                <label th:if="${#fields.hasErrors('content')}" th:errors="*{content}"
                       class="alert alert-danger"></label>
                <div style="width: 20%; float: left"><img width="70px" height="70px" th:src="*{user.getImage()}"></div>
                <div style="width: 80%; float: left"><textarea th:field="*{content}"
                          placeholder="Write new comment..." class="form-control input-lg"></textarea></div>



            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block col-md-2">Comment</button>
            </div>

        </form>
    </div>
</div>
</th:block>
</body>
</html>
