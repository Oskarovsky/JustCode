<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>JustCode</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<!--/*@thymesVar id="article" type="com.oskarro.justcode.domains.Article"*/-->
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(articles)}">
        <h2>All articles</h2>
        <table class="table table-striped">
            <tr>
                <th>Number</th>
                <th>Title</th>
                <th>Categories</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>

            <tr th:each="article : ${articles}">
                <td th:text="${article.id}">Id</td>
                <td th:text="${article.title}">Article title</td>
                <td th:each="categories : ${article.categories}">
                    <p th:text="${categories.name}">Category</p>
                </td>
                <td><a th:href="${ '/article/show/' + article.id}">View</a></td>
                <td><a th:href="${'/article/edit/' + article.id}">Edit</a></td>
                <td><a th:href="${'/article/delete/' + article.id}">Delete</a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
